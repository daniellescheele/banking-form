<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banking Form</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<fieldset>
		<legend>Applicant's Information</legend>
			
			<label for ="first-name">Enter your first name</label>
			<input type="text" id="first-name">	</br>

			<label for ="middle-name">Enter your middle name</label>
			<input type="text" id="middle-name"> </br>
			
			<label for ="last-name">Enter your last name</label>
			<input type="text" id="last-name"> </br>

			<label for ="address">Enter your address</label>
			<input type="text" id="address"> </br>
			
			<label for ="occupation">Enter your occupation</label>
			<input type="text" id="occupation"> </br>
			
			<label for ="employer">Enter your employer</label>
			<input type="text" id="employer"> </br>
			
			<label for ="employer-address">Enter your employer's address</label>
			<input type="text" id="employer-address"> </br>
			
	</fieldset>

	<fieldset>
		<legend>Loan Information</legend>
			
			<label for ="loan-types">Choose the type of loan you are seeking</label>
			<input name = "loans" list = "loan-types" autofocus>
			<datalist id="loan-types">
			  <option value = "commercial">
			  <option value = "real-estate">
			  <option value = "personal">
			  <option value = "mortgage">
			</datalist>
			
			</br>

	
			<label for ="loan-amount">Please provide amount of loan you are requesting</label>
			<input type="number" id="loan-amount" step "1,000" min="1,000" max="500,000,000">
			
			</br/

			<label for "loan-length">Choose the amount of years you want to pay back your loan</label>
			<input type="radio" name="loan-length" value="five-year">5 Year
			<input type="radio" name="loan-length" value="fifteen-year">15 Year
			<input type="radio" name="loan-length" value="thirty-year">30 Year

			</br>

			<legend>Check all that applies</legend>
			<input type="checkbox" name="down-payment" value="down-payment">I have a down payment </br>
			<input type="checkbox" name="out-of-state" value="out-of-state">Out of state resident </br>
			<input type="checkbox" name="married" value="married">Married </br>
			<input type="checkbox" name="co-signed" value="co-signed">Loan will be co-signed </br>
			</br>

	
 	</fieldset>

 	<fieldset>
 		<legend>Additional Information</legend>

 			<label for="email">Enter your email address</label>
 			<input type="email" id="email" placeholder="you@somewhere.com"> 
 			
 			</br>

 			<label for="telephone">Enter your telephone</label>
 			<input type="tel" id="telephone" placeholder="888-888-8888"> 

 			</br>

 			
 			<label for="linkedin">Enter your LinkedIn URL</label>
 			<input type="url" id="linkedin">

 			</br>
 			
 			<label for="comments">Comments</label> </br>
 			<textarea id="comments" name="comments" rows="4" cols="50" placeholder="Comment here"></textarea>

 			
			
			</br>



	</fieldset>

	
	

</body>
</html>
